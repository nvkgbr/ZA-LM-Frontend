<fieldset>
	<form nz-form [formGroup]="bookForm">
		<table>
			<tr>
				<td><label>Title:</label></td>
				<td>
					<input formControlName="title" nz-input placeholder="Title" />
				</td>
			</tr>
			<tr>
				<td><label>Author:</label></td>
				<td><input type="text" nz-input formControlName="author" placeholder="Author" /></td>
			</tr>
			<tr>
				<td><label>ISBN:</label></td>
				<td><input type="text" nz-input placeholder="ISBN" formControlName="ISBN" /></td>
			</tr>
		</table>
	</form>
</fieldset>
