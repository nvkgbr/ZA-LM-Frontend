<fieldset>
    <form [formGroup]="renterForm">
    <table>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" formControlName="name" />
            </td>
        </tr>
        <tr>
            <td><label>Birth:</label></td>
            <td><input type="date" formControlName="birth" /></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="text" formControlName="email" /></td>  
        </tr>
    </table>
</form>
</fieldset>
